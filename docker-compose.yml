  router:
    build:
      context: ./router
    cap_add:
      - NET_ADMIN
    networks:
      client_network:
        ipv4_address: 10.0.10.2
      server_network:
        ipv4_address: 10.0.11.2

  client1:
    working_dir: /app
    build:
      context: ./client
    cap_add:
      - NET_ADMIN
    environment:
      PROTOCOL: tcp
      HOST: 10.0.11.50
      PORT: 5555
      ROUTER_IP: 10.0.10.2
    volumes:
