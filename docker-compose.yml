networks:
  client_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${CLIENT_NETWORK}

  server_network:
    driver: bridge
    ipam:
      config:
        - subnet: ${SERVER_NETWORK}

services:
  router:
    build:
      context: ./router
    cap_add:
      - NET_ADMIN
    environment:
      CLIENT_NETWORK: ${CLIENT_NETWORK}
      SERVER_NETWORK: ${SERVER_NETWORK}
      ROUTER_CLIENT_IP: ${ROUTER_CLIENT_IP}
      ROUTER_SERVER_IP: ${ROUTER_SERVER_IP}
      PROXY_CLIENT_IP: ${PROXY_CLIENT_IP}
      PROXY_SERVER_IP: ${PROXY_SERVER_IP}
    networks:
      client_network:
        ipv4_address: ${ROUTER_CLIENT_IP}
      server_network:
        ipv4_address: ${ROUTER_SERVER_IP}

  mcproxy:
    build:
      context: ./router
    cap_add:
      - NET_ADMIN

    environment:
      CLIENT_NETWORK: ${CLIENT_NETWORK}
      SERVER_NETWORK: ${SERVER_NETWORK}
      ROUTER_CLIENT_IP: ${ROUTER_CLIENT_IP}
      ROUTER_SERVER_IP: ${ROUTER_SERVER_IP}
      PROXY_CLIENT_IP: ${PROXY_CLIENT_IP}
      PROXY_SERVER_IP: ${PROXY_SERVER_IP}
    networks:
      client_network:
        ipv4_address: ${PROXY_CLIENT_IP}
      server_network:
        ipv4_address: ${PROXY_SERVER_IP}

  server1:
    working_dir: /app
    build:
      context: ./server
    cap_add:
      - NET_ADMIN
    environment:
      ROUTER_IP: ${PROXY_SERVER_IP}
    volumes:
      - server_data:/app
    depends_on:
      - router
    ports:
      - "10500:10000"
      - "15500:5678"
    networks:
      - server_network

  server2:
    working_dir: /app
    build:
      context: ./server
    cap_add:
      - NET_ADMIN
    environment:
      ROUTER_IP: ${PROXY_SERVER_IP}
    volumes:
      - server_data:/app
    depends_on:
      - router
    ports:
      - "10501:10000"
      - "15501:5678"
    networks:
      - server_network
  
  server3:
