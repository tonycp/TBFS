      - "10502:10000"
      - "15502:5678"
    networks:
      - server_network

  server4:
    working_dir: /app
    build:
      context: ./server
    cap_add:
      - NET_ADMIN
    environment:
      ROUTER_IP: ${PROXY_SERVER_IP}
    volumes:
      - server_data:/app
