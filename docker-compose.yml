networks:
  client_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.10.0/24

  server_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.11.0/24

services:
  server1:
    working_dir: /app
    build:
      context: ./server
    cap_add:
      - NET_ADMIN
    environment:
      PROTOCOL: tcp
      HOST: 10.0.11.50
      PORT: 5555
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      ROUTER_IP: 10.0.11.2
    volumes:
      - server_data:/app
    depends_on:
      - router
    ports:
      - "5555:5555"
    networks:
      server_network:
        ipv4_address: 10.0.11.50

  server2:
    working_dir: /app
    build:
      context: ./server
    cap_add:
      - NET_ADMIN
    environment:
      PROTOCOL: tcp
      HOST: 10.0.11.51
      PORT: 5555
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      ROUTER_IP: 10.0.11.2
    volumes:
      - server_data:/app
    depends_on:
      - router
    ports:
      - "5556:5556"
    networks:
      server_network:
        ipv4_address: 10.0.11.51

